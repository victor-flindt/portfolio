<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - My Portfolio</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="/static/css/global.css">
    
    <!-- Page-Specific Styles -->
    {{if eq .ActivePage "home"}}
        <link rel="stylesheet" href="/static/css/home.css">
    {{end}}
    
    {{if eq .ActivePage "about"}}
        <link rel="stylesheet" href="/static/css/about.css">
    {{end}}
    
    {{if eq .ActivePage "projects"}}
        <link rel="stylesheet" href="/static/css/projects.css">
    {{end}}
    
    {{if eq .ActivePage "contact"}}
        <link rel="stylesheet" href="/static/css/contact.css">
    {{end}}

    <!-- Common Theme Styles (e.g., Light/Dark mode) -->
    <link rel="stylesheet" href="/static/css/theme.css">
</head>
<body>
    <!-- Dependencies -->
    <script src="/static/js/theme.js"></script>
    
    <!-- Top menu navigation container -->
    <nav class="nav-container">
        <a href="/" class="nav-link" 
           {{if eq .ActivePage "home"}} aria-current="page"{{end}}>Home</a>
        <a href="/about" class="nav-link" 
           {{if eq .ActivePage "about"}} aria-current="page"{{end}}>About</a>
        <a href="/projects" class="nav-link" 
           {{if eq .ActivePage "projects"}} aria-current="page"{{end}}>Projects</a>
        <a href="/contact" class="nav-link" 
           {{if eq .ActivePage "contact"}} aria-current="page"{{end}}>Contact</a>
        
        <div class="theme-toggle">
            <label class="theme-slider">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </nav>
    
    <main>
        {{template "content" .}}
    </main>

    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
</body>
</html>
