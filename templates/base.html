<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - My Portfolio</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Dependencies -->
    <script src="/static/js/theme.js"></script>
    <!-- Top menu navigation container -->
    <nav class="nav-container">


            <a href="/" class="nav-link" 
               {{if eq .ActivePage "home"}} aria-current="page"{{end}}
               hx-get="/" hx-target="body" hx-push-url="true">Home</a>
            <a href="/about" class="nav-link" 
               {{if eq .ActivePage "about"}} aria-current="page"{{end}}
               hx-get="/about" hx-target="body" hx-push-url="true">About</a>
            <a href="/projects" class="nav-link" 
               {{if eq .ActivePage "projects"}} aria-current="page"{{end}}
               hx-get="/projects" hx-target="body" hx-push-url="true">Projects</a>
            <a href="/contact" class="nav-link" 
               {{if eq .ActivePage "contact"}} aria-current="page"{{end}}
               hx-get="/contact" hx-target="body" hx-push-url="true">Contact</a>

        
        <div class="theme-toggle">
            <label class="theme-slider">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>

    </nav>
    
    <main>
        {{template "content" .}}
    </main>

    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
</body>
</html>
